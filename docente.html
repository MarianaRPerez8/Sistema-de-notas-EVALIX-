<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Docentes – Evalix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    /* Encabezado */
    .navbar {
      background-color: #2196f3;
      height: 80px;
    }

    /* Marca de agua tipo mosaico */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('assets/imagenes/evalix.png');
      background-repeat: repeat;
      background-size: 120px 120px;
      opacity: 0.1;
      animation: moverMosaico 40s linear infinite;
    }

    @keyframes moverMosaico {
      0% { background-position: 0 0; }
      100% { background-position: 400px 400px; }
    }

    .table-header-claro th {
      background-color: #B0BEC5 !important;
      color: #212121 !important;
      text-align: center;
      font-weight: 700;
      border-color: #ffffff !important;
      white-space: nowrap;
    }

    /* Responsive */
    @media (max-width: 992px) {
      #gradesTable th, #gradesTable td {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .navbar { height: auto; padding: 10px; }
      .navbar-brand img { width: 60px; height: 60px; }
      .navbar span { font-size: 1rem; }
      .table-responsive { font-size: 0.85rem; }
      #gradesTable td .form-control, #gradesTable td .form-select {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav class="navbar navbar-dark px-3">
    <div class="d-flex align-items-center w-100 justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="assets/imagenes/evalix.png" alt="Evalix">
        <span class="fw-bold text-white">PANEL DOCENTES</span>
      </a>
      <div class="text-end">
        <span id="userEmail" class="text-white-50 me-3">docente@evalix.edu</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn"><strong>Cerrar sesión</strong></button>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container py-4">
    <div class="row g-3 align-items-end mb-3">
      <div class="col-6 col-md-2">
        <label class="form-label"><strong>Año lectivo</strong></label>
        <input type="number" id="anio" class="form-control" value="2025" min="2000" max="2100">
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label"><strong>Período</strong></label>
        <select id="periodo" class="form-select">
          <option value="1">Período 1</option>
          <option value="2">Período 2</option>
          <option value="3">Período 3</option>
          <option value="4">Período 4</option>
        </select>
      </div>
      <div class="col-6 col-md-2 form-check form-switch ms-3 mt-4">
        <input class="form-check-input" type="checkbox" id="autoIdSwitch" checked>
        <label class="form-check-label"><strong>Autogenerar ID</strong></label>
      </div>
      <div class="col-12 col-md text-md-end mt-3 mt-md-0">
        <button class="btn btn-primary" id="addRowBtn">Agregar estudiante</button>
        <button class="btn btn-success" id="saveBtn">Guardar</button>
        <button class="btn btn-secondary" id="exportBtn">Exportar CSV</button>
        <button class="btn btn-outline-danger" id="clearBtn">Limpiar</button>
      </div>
    </div>

    <div class="alert alert-info d-none" id="netStatus"></div>

    <div class="table-responsive">
      <table class="table table-striped align-middle" id="gradesTable">
        <thead class="table-header-claro">
          <tr>
            <th>ID</th>
            <th>Documento</th>
            <th>Estudiante</th>
            <th>Asignatura</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
            <th>Promedio</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="gradesTbody"></tbody>
      </table>
    </div>
  </main>

  <script>
    // ==============================
    // CONFIGURACIÓN
    // ==============================
    const STORAGE_KEY = 'evalix_docentes';
    const tbody = document.getElementById('gradesTbody');
    const netStatus = document.getElementById('netStatus');
    const MATERIAS = ['Matemáticas', 'Español', 'Inglés', 'Ciencias', 'Arte'];
    let state = { anio: 2025, periodo: 1, nextId: 1001, autoId: true, rows: [] };

    // ==============================
    // FUNCIONES UTILITARIAS
    // ==============================
    const clamp = n => Math.max(0, Math.min(5, parseFloat(n) || 0));

    const promedio = r => {
      const notas = [r.n1, r.n2, r.n3, r.n4].map(clamp);
      const activas = notas.filter(n => n > 0);
      const prom = activas.length ? (activas.reduce((a,b)=>a+b,0)/activas.length) : 0;
      r.prom = prom;
      return prom;
    };

    const showStatus = (msg, type='info') => {
      netStatus.classList.remove('d-none','alert-info','alert-success','alert-warning','alert-danger');
      netStatus.classList.add(`alert-${type}`);
      netStatus.textContent = msg;
    };

    // ==============================
    // FETCH ASÍNCRONO – CARGAR ESTUDIANTES
    // ==============================
    async function loadStudents() {
      try {
        const local = localStorage.getItem(STORAGE_KEY);
        if (local) {
          state = JSON.parse(local);
          showStatus('Datos cargados desde localStorage','success');
          renderRows();
          return;
        }

        // Simular carga externa de archivo JSON ficticio
        const response = await fetch('https://raw.githubusercontent.com/json-iterator/test-data/master/medium.json');
        await new Promise(r => setTimeout(r, 1000)); // simulamos retardo de red

        if (response.ok) {
          // Cargar estudiantes ficticios desde array local
          const nombres = [
            'Juan Pérez','María López','Carlos Gómez','Laura Torres','Andrés Rojas',
            'Sofía Ramírez','Felipe Castro','Valentina Díaz','Daniel Herrera','Camila Ortiz',
            'Sebastián Morales','Natalia Ruiz','Tomás Vargas','Lucía Mendoza','Diego Silva',
            'Isabella Romero','Santiago Navarro','Paula Martínez','Julián León','Gabriela Cruz',
            'David Torres','Alejandra Peña','Martín Gil','Daniela Arias','Simón Cárdenas'
          ];
          const lista = nombres.map((n,i)=>({
            idEst: 1001+i,
            documento: 123456001+i,
            nombre: n,
            asignatura: '',
            n1:'',n2:'',n3:'',n4:'',prom:0
          }));
          state.rows = lista;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
          renderRows();
          showStatus('25 estudiantes cargados correctamente (fetch simulado)','info');
        }
      } catch (err) {
        console.error(err);
        showStatus('Error al cargar los datos','danger');
      }
    }

    // ==============================
    // RENDERIZAR DOM
    // ==============================
    function renderRows() {
      tbody.innerHTML = '';
      state.rows.forEach((r, idx) => {
        const prom = promedio(r);
        const opciones = MATERIAS.map(m => `<option value="${m}" ${r.asignatura===m?'selected':''}>${m}</option>`).join('');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input class="form-control form-control-sm" value="${r.idEst}" readonly></td>
          <td><input class="form-control form-control-sm" value="${r.documento}" data-k="documento"></td>
          <td><input class="form-control form-control-sm" value="${r.nombre}" data-k="nombre"></td>
          <td><select class="form-select form-select-sm" data-k="asignatura"><option value="">--Seleccione--</option>${opciones}</select></td>
          <td><input class="form-control form-control-sm" type="number" min="0" max="5" step="0.1" value="${r.n1}" data-k="n1"></td>
          <td><input class="form-control form-control-sm" type="number" min="0" max="5" step="0.1" value="${r.n2}" data-k="n2"></td>
          <td><input class="form-control form-control-sm" type="number" min="0" max="5" step="0.1" value="${r.n3}" data-k="n3"></td>
          <td><input class="form-control form-control-sm" type="number" min="0" max="5" step="0.1" value="${r.n4}" data-k="n4"></td>
          <td><span class="badge bg-${prom>=3?'success':'danger'}">${prom.toFixed(2)}</span></td>
          <td><button class="btn btn-outline-danger btn-sm" data-del="${idx}">X</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ==============================
    // EVENTOS
    // ==============================
    tbody.addEventListener('input', e=>{
      const input = e.target.closest('[data-k]');
      if(!input) return;
      const tr = e.target.closest('tr');
      const idx = [...tbody.children].indexOf(tr);
      const key = input.dataset.k;
      state.rows[idx][key] = input.value;
      renderRows();
    });

    tbody.addEventListener('click', e=>{
      const del = e.target.closest('button[data-del]');
      if(!del) return;
      const i = parseInt(del.dataset.del);
      state.rows.splice(i,1);
      renderRows();
    });

    document.getElementById('addRowBtn').addEventListener('click', ()=>{
      const id = 1000 + state.rows.length + 1;
      state.rows.push({idEst:id,documento:'',nombre:'',asignatura:'',n1:'',n2:'',n3:'',n4:'',prom:0});
      renderRows();
    });

    document.getElementById('saveBtn').addEventListener('click', ()=>{
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      showStatus('Datos guardados correctamente','success');
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if(confirm('¿Deseas eliminar todos los datos?')){
        localStorage.removeItem(STORAGE_KEY);
        state.rows = [];
        renderRows();
        showStatus('Datos eliminados','warning');
      }
    });

    document.getElementById('exportBtn').addEventListener('click', ()=>{
      const headers = ['ID','Documento','Nombre','Asignatura','N1','N2','N3','N4','Promedio'];
      const rows = state.rows.map(r => [r.idEst,r.documento,r.nombre,r.asignatura,r.n1,r.n2,r.n3,r.n4,(r.prom||0).toFixed(2)]);
      const csv = [headers.join(','),...rows.map(a=>a.join(','))].join('\n');
      const blob = new Blob([csv],{type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'docentes_evalix.csv'; a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('logoutBtn').addEventListener('click', ()=>{
      localStorage.removeItem('evalix_user');
      window.location.replace('login.html');
    });

    // ==============================
    // INICIO
    // ==============================
    document.addEventListener('DOMContentLoaded', loadStudents);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
